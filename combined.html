<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Plotly Plots</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        .tab-container {
            display: flex;
            cursor: pointer;
            padding: 10px;
            background: #f1f1f1;
        }
        .tab {
            padding: 10px 20px;
            margin-right: 5px;
            border: 1px solid #ddd;
            border-radius: 5px;
            background: #eee;
            flex: 1;
            text-align: center;
        }
        .tab.active {
            background: white;
            border-bottom: none;
            font-weight: bold;
        }
        .tab-content {
            display: none;
            padding: 20px;
            border: 1px solid #ddd;
            border-top: none;
        }
        .tab-content.active {
            display: block;
        }
        iframe {
            width: 100%;
            border: none;
            height: 600px;
        }
    </style>
</head>
<body>

    <div class="tab-container">
        <div class="tab active" onclick="showTab('tab1')">Energy Consumption vs Clinical Space</div>
        <div class="tab" onclick="showTab('tab2')">Energy Consumption vs GIA Vertical</div>
    </div>

    <div id="tab1" class="tab-content active">
        <iframe src="Energy_Consumption_vs_Clinical_Space_per_GIA_combined.html"></iframe>
    </div>

    <div id="tab2" class="tab-content">
        <iframe src="Energy_Consumption_vs_GIA_combined_vertical.html"></iframe>
    </div>

    <script>
        function showTab(tabId) {
            // Remove 'active' class from all tabs and tab contents
            var tabs = document.querySelectorAll('.tab');
            var contents = document.querySelectorAll('.tab-content');
            tabs.forEach(tab => tab.classList.remove('active'));
            contents.forEach(content => content.classList.remove('active'));

            // Add 'active' class to the clicked tab and the corresponding content
            document.querySelector(`.tab[onclick="showTab('${tabId}')"]`).classList.add('active');
            document.getElementById(tabId).classList.add('active');
        }

        // Initialize by showing the first tab
        document.querySelector('.tab').click();
    </script>

</body>
</html>
